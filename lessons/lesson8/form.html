<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/form_media.css">
    <title>Title</title>
</head>
<body>

<p class="title__1">Для публикации вашей статьи заполните, пожалуйста, следующую форму:</p>
<p class="title__2">Для публикации вашей статьи заполните, <br>пожалуйста, следующую форму:</p><br>
<form action="http://fe.it-academy.by/TestForm.php" method="get">
<div class="start">
    <label class="article__title">Название статьи:</label>
        <div class="window__1">
            <input class="cell__1" type="tex" name="tex_1">
        </div>
    <label class="heading">Рубрика:</label>
        <div class="window__2">
            <select class="cell__2" name="header">
                <option value="header_1">компьютерная техника</option>
                <option value="header_2">графика и дизайн</option>
                <option value="header_3" selected>программирование</option>
            </select>
        </div>
    <label class="publication">Публикация:</label>
        <div class="window__3">
            <input type="radio" name="radio" value="rad_1">на сайте
            <input type="radio" name="radio" value="rad_2">в журнале
            <input type="radio" name="radio" value="rad_3">на сайте и в журнале
        </div>
        <div class="window__3_1">
            <input type="radio" name="radio" value="rad_1">на сайте<br>
            <input type="radio" name="radio" value="rad_2">в журнале<br>
            <input type="radio" name="radio" value="rad_3">на сайте и в журнале
        </div>
    <label class="allow__comments">Разрешить комментарии:</label>
    <div class="window__4">
        <input class="check_mark" type="checkbox" name="checkbox" value="on" checked>
    </div>
    <label class="article__text">Текст статьи:</label>
    <div>
        <textarea class="cell__3" name="tex_2"></textarea>
    </div>
    <div>
        <input type="submit" value="Опубликовать">
    </div>


</div>
    </form>

</body>
</html>
